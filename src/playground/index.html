<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Gera Playground</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="ansi.css">
        <link rel="stylesheet" href="../highlighting.css">
        <script src="gerac-impl.js"></script>
        <script src="gerac.js"></script>
        <script src="index.js"></script>
        <script src="../highlighting.js" type="module"></script>
    </head>
    <body>
        <div id="navbar">
            <a href="../index.html">
                <img src="../logo.svg" id="navbar-logo">
            </a>
            <div id="navbar-links-wrapper">
                <div id="navbar-links">
                    <a href="../lang/">Tour</a>
                    <a target="_blank" href="../docs/std.html">Stdlib</a>
                    <a href="./index.html">Playground</a>
                    <a target="_blank" href="https://github.com/geralang">Github</a>
                    <a target="_blank" href="https://discord.gg/DYRDg7fq82">Discord</a>
                </div>
            </div>
            <div id="navbar-controls-wrapper">
                <div id="navbar-controls">
                    <input type="checkbox" id="show_output_box" onclick="toggle_js_output(this)"/>
                    <label for="show_output_box">Compiler Output</label>
                    <button id="run-button" onclick="run_input()" hidden>Execute</button>
                </div>
            </div>
        </div>
        <div id="editor">
            <div class="editor-block-wrapper">
                <div class="editor-block">
                    <textarea id="gera-input-area"></textarea>
                </div>
            </div>
            <div class="editor-block-wrapper" id="js-output" hidden>
                <div class="editor-block" id="js-output-area"></div>
            </div>
            <div class="editor-block-wrapper">
                <div class="editor-block" id="cli-output-area"></div>
            </div>
        </div>
    </body>
</html>
